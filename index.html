<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Minha Lista de Tarefas</title>
</head>
<body>
  <div id="div-body">
  <header>Minha Lista de Tarefas</header>
  <main>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <input id="texto-tarefa">
    <ol id="lista-tarefas"></ol>
    <button id="criar-tarefa">Criar Tarefa</button>
    <button id="apaga-tudo">Apagar Tudo</button>
    <button id="remover-finalizados">Remover Finalizados</button>
    <button id="salvar-tarefas">Salvar Tarefas</button>
    <button id="mover-cima">Subir</button>
    <button id="mover-baixo">Descer</button>
    <button id="remover-selecionado" type="reset">Remover Seleção</button>
  </main>
</div>
<script src="script.js"></script>
</body>
</html>
